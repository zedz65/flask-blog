{% extends "layout.html" %}
{% block body_content %}
<!-- this is a very simple html file to demonstrate the template functionality -->
<h1>{{ title }}</h1>


<p>Welcome to this web app!</p>
<!-- for loop to display the loop more for more entries -->
{% for post in post %} 
    <div>
        <h3>{{ post.title }}</h3>
        <h3>{{ post.first_name }}</h3>
        <h3>{{ post.last_name }}</h3>
        <h3>{{ post.content }}</h3>
    </div>
{% endfor %}



{% endblock body_content %}
